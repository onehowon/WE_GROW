<template>
    <div class="prechat-container">
        <!-- 헤더 -->
        <div class="prechat-header">
            <img src={logoUrl} alt="WE:GROW" class="prechat-logo" />
            <h1 class="prechat-title">WE:GROW 고객 상담</h1>
            <p class="prechat-subtitle">무엇을 도와드릴까요?</p>
        </div>

        <!-- 로그인 사용자 정보 표시 -->
        <template if:true={hasSessionInfo}>
            <div class="user-info-card">
                <div class="user-info-row">
                    <span class="user-info-label">👤 고객명</span>
                    <span class="user-info-value">{userName}</span>
                </div>
                <div class="user-info-row">
                    <span class="user-info-label">🏢 지점</span>
                    <span class="user-info-value">{branchName}</span>
                </div>
                <div class="user-info-row">
                    <span class="user-info-label">🚪 호실</span>
                    <span class="user-info-value">{locationName}</span>
                </div>
            </div>
        </template>

        <!-- 문의 유형 선택 -->
        <div class="prechat-form">
            <div class="form-group">
                <label class="form-label">문의 유형을 선택해주세요</label>
                <div class="type-buttons">
                    <button class={facilityBtnClass} onclick={handleSelectFacility}>
                        <span class="type-icon">🔧</span>
                        <span class="type-label">시설 문의</span>
                    </button>
                    <button class={contractBtnClass} onclick={handleSelectContract}>
                        <span class="type-icon">📋</span>
                        <span class="type-label">계약 문의</span>
                    </button>
                    <button class={generalBtnClass} onclick={handleSelectGeneral}>
                        <span class="type-icon">💬</span>
                        <span class="type-label">일반 문의</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 시작 버튼 -->
        <div class="prechat-footer">
            <button class="start-chat-btn" onclick={handleStartChat} disabled={isStartDisabled}>
                상담 시작하기
            </button>
            <p class="notice">
                AI 상담사 <strong>위글로우 어시스턴트</strong>가 도움을 드립니다.
            </p>
        </div>
    </div>
</template>
