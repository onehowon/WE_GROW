<template>
    <div class="service-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src={logoUrl} alt="WE:GROW" class="sidebar-logo"/>
                <p class="sidebar-tagline">Work Smart, Grow Together</p>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item" onclick={navigateToDashboard}>
                    <span class="nav-icon">📊</span>
                    <span>대시보드</span>
                </div>
                <div class="nav-item" onclick={navigateToMyOffice}>
                    <span class="nav-icon">🏢</span>
                    <span>나의 오피스</span>
                </div>
                <div class="nav-item" onclick={navigateToCharge}>
                    <span class="nav-icon">💰</span>
                    <span>계약 및 청구</span>
                </div>
                <div class="nav-item active" onclick={navigateToService}>
                    <span class="nav-icon">🔧</span>
                    <span>시설 및 민원</span>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">👤</div>
                    <div class="user-info">
                        <p class="user-name">박재정 매니저</p>
                        <p class="user-role">김재웅님의 파트너</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">시설물 민원 접수</h1>
            </div>

            <div class="service-form-container">
                <div class="form-header">
                    <h2 class="form-title">무엇을 도와드릴까요?</h2>
                    <p class="form-subtitle">시설 요청, 청소 요청, 설비/장비 점검 등 필요한 사항을 남겨주시면 담당자가 처리해드립니다.</p>
                </div>

                <div class="form-content">
                    <div class="form-row">
                        <div class="form-group half">
                            <label class="form-label required">분류 항목</label>
                            <select class="form-select">
                                <option>카테고리 선택해주세요</option>
                                <option>시설 요청</option>
                                <option>청소 요청</option>
                                <option>설비/장비 점검</option>
                                <option>기타</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <label class="form-label required">방문 (호실)</label>
                            <input type="text" class="form-input" placeholder="강남 1호점 - 301호 (현재 입주 호)"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">제목</label>
                        <input type="text" class="form-input" placeholder="예: 화장실 배관에 누수 발생"/>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">상세 내용</label>
                        <textarea class="form-textarea" rows="8" placeholder="구체적인 문의사항 또는 요청 사항을 작성해주세요. (예: 온/오프, 위치, 희망/작업 등)"></textarea>
                    </div>

                    <div class="urgent-notice">
                        <input type="checkbox" id="urgent" class="checkbox-input"/>
                        <label for="urgent" class="checkbox-label">긴급 처리 요청</label>
                        <p class="urgent-note">당일에 즉시 처리될 필요가 있다면 사전 체크해주시기 바랍니다.</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">첨부 파일</label>
                        <div class="file-upload-area">
                            <div class="upload-icon">📎</div>
                            <p class="upload-text">클릭하여 업로드하거나 파일을 드래그하세요</p>
                            <p class="upload-note">이미지, JPG, PNG (최대 10MB)</p>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn-cancel">작성내용 초기화</button>
                        <button class="btn-submit">민원 접수하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
