<template>
    <div class="office-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src={logoUrl} alt="WE:GROW" class="sidebar-logo"/>
                <p class="sidebar-tagline">Work Smart, Grow Together</p>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item" onclick={navigateToDashboard}>
                    <span class="nav-icon">📊</span>
                    <span>대시보드</span>
                </div>
                <div class="nav-item active" onclick={navigateToMyOffice}>
                    <span class="nav-icon">🏢</span>
                    <span>나의 오피스</span>
                </div>
                <div class="nav-item" onclick={navigateToCharge}>
                    <span class="nav-icon">💰</span>
                    <span>계약 및 청구</span>
                </div>
                <div class="nav-item" onclick={navigateToService}>
                    <span class="nav-icon">🔧</span>
                    <span>시설 및 민원</span>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">👤</div>
                    <div class="user-info">
                        <p class="user-name">박재정 매니저</p>
                        <p class="user-role">김재웅님의 파트너</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">나의 오피스 정보</h1>
                <button class="btn-action">채팅 문의</button>
            </div>

            <div class="office-banner" style={bannerStyle}>
                <div class="banner-overlay">
                    <h2 class="office-name">강남 1호점 - 301호</h2>
                    <p class="office-type">20평형 전용 오피스 (Private Office)</p>
                </div>
            </div>

            <div class="office-stats">
                <div class="stat-item">
                    <p class="stat-label">크기</p>
                    <p class="stat-value">85 ㎡</p>
                </div>
                <div class="stat-item">
                    <p class="stat-label">수용 인원</p>
                    <p class="stat-value">20 개</p>
                </div>
                <div class="stat-item">
                    <p class="stat-label">전용 사무실</p>
                    <p class="stat-value">후문 (View)</p>
                </div>
                <div class="stat-item">
                    <p class="stat-label">개별 온/오프</p>
                    <p class="stat-value">개별 계약</p>
                </div>
            </div>

            <div class="content-grid">
                <div class="left-column">
                    <div class="info-card">
                        <h3 class="card-title">보안 및 통합 정보</h3>
                        <div class="info-section">
                            <div class="info-row">
                                <span class="info-icon">🔐</span>
                                <div class="info-content">
                                    <p class="info-title">도어락 비밀번호</p>
                                    <p class="info-value">123456*</p>
                                    <p class="info-note">* 월 1회 변경됩니다. 공유를 금지합니다.</p>
                                </div>
                            </div>
                        </div>
                        <button class="btn-secondary">통합 카드 현황</button>
                    </div>

                    <div class="info-card">
                        <div class="card-header-row">
                            <h3 class="card-title">WiFi 카드 현황</h3>
                            <a href="#" class="link-text">자세히 보기</a>
                        </div>
                        <div class="wifi-info">
                            <div class="wifi-row">
                                <span class="wifi-label">국가</span>
                                <span class="wifi-value">🇰🇷 한국어 WiFi</span>
                            </div>
                            <div class="wifi-row">
                                <span class="wifi-label">ID</span>
                                <span class="wifi-value">-</span>
                            </div>
                            <div class="wifi-row">
                                <span class="wifi-label">PW</span>
                                <span class="wifi-value">klqun1398v8</span>
                            </div>
                        </div>
                        <p class="wifi-note">* 외부로 공개하면 계약이 종료될 수 있습니다.</p>
                    </div>

                    <div class="info-card">
                        <div class="card-header-row">
                            <h3 class="card-title">공간 레이아웃</h3>
                            <a href="#" class="link-text">다운로드</a>
                        </div>
                        <div class="layout-placeholder">
                            <p>레이아웃 이미지 미리보기</p>
                        </div>
                    </div>
                </div>

                <div class="right-column">
                    <div class="info-card">
                        <h3 class="card-title">계약 정보</h3>
                        <div class="contract-info">
                            <div class="contract-row">
                                <span class="contract-label">계약 기간</span>
                                <span class="contract-value">2024.10.25</span>
                            </div>
                            <div class="contract-row">
                                <span class="contract-label">보증금</span>
                                <span class="contract-value">100,000,000 원</span>
                            </div>
                            <div class="contract-row">
                                <span class="contract-label">월 이용료</span>
                                <span class="contract-value">5,500,000 원</span>
                            </div>
                            <div class="contract-row highlight">
                                <span class="contract-label">계약적 공지</span>
                                <span class="contract-value warning">연 48회</span>
                            </div>
                        </div>
                    </div>

                    <div class="info-card">
                        <h3 class="card-title">시설 팀관리</h3>
                        <div class="facility-team">
                            <div class="team-member">
                                <div class="member-icon">👤</div>
                                <div class="member-info">
                                    <p class="member-name">이민수 주임</p>
                                    <p class="member-role">Facility Team</p>
                                </div>
                            </div>
                            <p class="contact-info">📞 02-1234-5678</p>
                            <button class="btn-primary-full">1:1 문의하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
